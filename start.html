<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Riders</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/assests/img/rocket-158_256.gif">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Carter+One&display=swap" rel="stylesheet">
</head>
<body background="/assests/img/wall3.gif">

    <div id="scoreDiv">
        <img src="assests/img/cartoon-477_256.gif" width="10%" alt="world gif">
        Score : <span id="score">0</span>
    </div>

    <div id="container">
        <div id="root1" class="root">
            <img src="/assests/img/space.gif" style="background-repeat: round;" alt="root">
        </div>
        <div id="rocket" class="rocket">
            <img src="assests/img/rocket-158_256.gif" alt="mainObj" width="100%">

        </div>
        <div id="other1" class="rocket">
            <img src="assests/img/RWV0.gif" alt="other" width="100%">
            

        </div>
        <div id="other2" class="rocket">
            <img src="assests/img/alien1.jpeg" alt="other" width="100%">
           

        </div>
        <div id="other3" class="rocket">
            <img src="assests/img/fire.gif" alt="other" width="100%">

        </div>
        <div id="startdiv">
            <button id="start">
                <img src="assests/img/rocket-158_256.gif" width="20%">
                <br>
                start <br>
                <small class="small_text">(Press Enter)</small>
            </button>

        </div>
        <div id="restartdiv">
            <button id="restart">
                <img src="assests/img/rocket-158_256.gif" width="20%">
                <br>
                Restart <br>
                <small class="small_text">(Press Enter)</small>
            </button>

        </div>



    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="js/controller.js"></script>
    
</body>
</html>
